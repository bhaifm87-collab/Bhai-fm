    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              hunter: {
                black: '#050505',
                dark: '#0a0a0a',
                gray: '#1a1a1a',
                blue: '#3b82f6',
                red: '#ef4444',
                purple: '#8b5cf6',

            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],

              glitch: {
